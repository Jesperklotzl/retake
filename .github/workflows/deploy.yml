name: Build & Deploy (After PR Merge)

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via git pull (server-side build)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            APP_DIR="/home/jesperklotzl-retake/htdocs/retake.jesperklotzl.dk"

            echo "Entering app folder..."
            cd $APP_DIR

            # 1. If the project is NOT cloned yet:
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "First-time setup: Cloning repository into app folder..."
            
              # Clone INTO the directory
              git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $APP_DIR
            fi

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            npm install

            echo "Cleaning old dist..."
            rm -rf dist

            echo "üèóÔ∏è Building fresh production Vite dist..."
            npm run build

            echo "Triggering PM2 autoreload..."
            touch reload.flag
