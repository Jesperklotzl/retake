name: Build & Deploy (After PR Merge)

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via git pull (server-side build)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            APP_ROOT="/home/jesperklotzl-retake/htdocs/retake.jesperklotzl.dk"
            APP_DIR="$APP_ROOT/app"

            echo "➡️ Entering app root..."
            cd $APP_ROOT

            # 1. Clone repo into /app if missing
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "First-time clone into /app"
              git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $APP_DIR
            fi

            echo "Entering app folder..."
            cd $APP_DIR

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            npm install

            echo "Cleaning old dist..."
            rm -rf $APP_ROOT/dist
            mkdir -p $APP_ROOT/dist

            echo "Building Vite dist..."
            npm run build

            echo "Copying dist to server..."
            cp -r dist/* $APP_ROOT/dist/

            echo "Triggering PM2 reload..."
            cd $APP_ROOT
            touch reload.flag

