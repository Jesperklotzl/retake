name: Build & Deploy (After PR Merge)

on:
  pull_request:
    types: [closed]
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy & Build on server (NVM + Git Pull)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            APP_DIR="/home/jesperklotzl-retake/htdocs/retake.jesperklotzl.dk"

            echo "Loading NVM..."
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"

            echo "Using correct Node version:"
            node -v
            npm -v

            echo "Entering app root..."
            cd $APP_DIR

            if [ ! -d "$APP_DIR/app/.git" ]; then
              echo "First-time clone into /app"
              git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $APP_DIR/app
            fi

            echo "Entering app folder..."
            cd $APP_DIR/app

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            npm install

            echo "Cleaning old dist..."
            rm -rf dist

            echo "Building Vite dist..."
            npm run build

            echo "Copying dist to server..."
            cp -r dist/* ../dist/

            echo "Triggering PM2 reload..."
            cd ..
            touch reload.flag
